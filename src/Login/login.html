<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />    

    <title>Steam Price Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="login.css" />

    <script defer src="login.js"></script>
  </head>


  <body>
    
    <div class="container">
      <form id="loginForm">
        <h1>Login!</h1>
        <div class="mb-3">
          <label for="emailLoginInput" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailLoginInput" onkeypress="searchKeyPress(event)">

          <label for="passLoginInput" class="form-label">Password</label>
          <input type="password" class="form-control" id="passLoginInput" onkeypress="searchKeyPress(event)">
        </div>

        <button id="loginButton" type="button" class="btn btn-primary">Login</button>
      </form>

      <form id="registerForm">
        <h1>Register!</h1>
        <div class="mb-3">
          <label for="emailRegisterInput" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailRegisterInput" onkeypress="searchKeyPress(event)">

          <label for="passRegisterInput" class="form-label">Password</label>
          <input type="password" class="form-control" id="passRegisterInput" onkeypress="searchKeyPress(event)">
        </div>

        <button id="registerButton" type="button" class="btn btn-primary">Register</button>
      </form>
      <hr>      
      <span id="switchViewPageText">Don't have an account yet?</span> <a id="switchViewPageLink" href="#">Register</a>

      <br>
      <a href="login.html">Refresh</a>
    </div>

  </body>


</html>
